<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Projeto GTA V</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href= "/src/css/fonts.css">
    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <link rel="shortcut icon" href="/src/imagens/logo-behaviour.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"/>
</head>
<body>
    <header class="cabecalho">
        <div class="imagem-logo">
        <img class="logo" src="/src/imagens/logo-deadby.png" alt="Logo Dead By Daylight">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="Home">
        <img class="bg-imagem" src="src/imagens/bg-main-deadby.jpeg" alt="Monstro com uma mascara com 4 pessoas correndo dele">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-deadby2.png" alt="Logo do Dead by Daylight">
            </div>
            <h1 class="Titulo">Já disponíveis para Playstation 5 <br>e Xbox Series X|S</h1>
            <p class="texto">
                Experimente o verdadeiro medo e o terror de Dead By Daylight
            </p>

            <a class="btn-comprar" href="#Comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo"> Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/capa-do-jogo-deadby.webp" alt="Capa do jogo Dead By Daylight">

            <div class="informacoes">
                <h3>Dead By Daylight</h3>
                <p>
                    Inclui <strong>modo Sobrevivente</strong> e <strong>modo Assassino</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo do Computador">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo do Computador">
                    </li>
            </button>
        </div>

    </section>
    <script src="/src/js/index.js"></script>
</body>
</html>
